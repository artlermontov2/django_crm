{% extends 'team/base.html' %}

{% block content %}

{% for i in client %}
<table class="table table-striped table-hover table-bordered">
  <thead class="table-dark">
    <tr>
    <th scope="col">Имя</th>
    <th scope="col">Телефон</th>
    <th scope="col">Email</th>
    <th scope="col">Дата</th>
    </tr>
  </thead>
  <tbody>
    <tr>
    <td>{{ i.name }}</td>
    <td>{{ i.phone }}</td>
    <td>{{ i.email }}</td>
    <td>{{ i.data }}</td>
    </tr>
  </tbody>
</table>
<table style="table-layout: fixed; width: 100%" class="table table-striped table-hover table-bordered">
  <thead class="table-dark">
    <tr>
    <th scope="col">Описание</th>
    </tr>
  </thead>
  <tbody>
    <tr>
    <td style="word-wrap:break-word">{{ i.description|safe }}</td>
    </tr>
  </tbody>
</table>

<br/>
  <a href="{% url 'home' %}" type="button" class="btn btn-secondary">Назад</a> 
  <a href="{% url 'clients:update_info' i.id %}" type="button" class="btn btn-secondary">Изменить</a>
  <a href="{% url 'clients:send_message' i.id %}" type="button" class="btn btn-secondary">Написать в Whatsapp</a> 
<br/>
<br/>
<form method="POST" action="{% url 'clients:del_client' i.id %}">
{% csrf_token %}
  <button type="submit" class="btn btn-secondary">Удалить</button>
</form> 

{% endfor %}
{% endblock  %}
